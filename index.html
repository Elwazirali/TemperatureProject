<!DOCTYPE html>
<html ng-app="app">

  <head>
   <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
	<link href = "css/bootstrap.min.css" rel = "stylesheet">
    <script data-require="angular.js@*" data-semver="1.3.0-beta.5" src="https://code.angularjs.org/1.3.0-beta.5/angular.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="application.js"></script>
  </head>

  <body ng-controller="MainController">
    
  <div class = jumbotron>
    
   <bold> <h2 class="text-center">The Elwazir family temperature converter</h2></bold>
    <h3 class="text-center">Developed by: Ali Elwazir</h3>
    <h4 class = "text-center">Inspired by Nazar Elwazir and Esmail Elwazir</h4>
    <br><br>
    <form name="calc" ng-submit="incrementLikes(likes)" class="text-center">
      <input type="number" step="any" required placeholder="Fahrenheit" ng-model="likes" />
      <input type="submit" value="Convert to Celsius">
    </form>
       <p class="text-center"> = {{obj.hello}} {{obj.cels}} </p>
        
        <br><br>
        
    <form name="calc2" ng-submit="toFehr(number2)" class="text-center">
      <input type="number" step="any" required placeholder="Celsius" ng-model="number2" />
      <input type="submit" value="Convert to Fahrenheit"/>
    </form>
        <p class="text-center">= {{obj.hello2}} {{obj.fehr}} </p>
    
  </div>
  <style>
    
    .jumbotron
    {
      position:fixed;
      width:100%;
      height:100%;
      margin-bottom:0px;
	  background:url(http://www2.gcc.edu/dept/math/calcusolve/images/main_background.jpg);

    }
	body
	{
	}
  
  </style>
    
  </body>

</html>
